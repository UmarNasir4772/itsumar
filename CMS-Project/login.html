<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | My CMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="math-bg">
        <span>∑</span>
        <span>π</span>
        <span>∞</span>
        <span>Δ</span>
        <span>√</span>
        <span>≠</span>
        <span>≈</span>
        <span>∫</span>
        <span>∇</span>
      </div>

      <div class="login-box">
        <h2 class="text-center mb-4">Secure Access to Your Dashboard</h2>
        <form action="dashboard-CMS.html">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter User Name or Email"
              required
            />
            <label for="username">Username or Email</label>
          </div>

          <div class="form-floating mb-3 position-relative">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter Password"
              required
            />
            <label for="password">Password</label>
            <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
          </div>

          <div class="mb-3 text-end d-none">
            <a href="#" class="forget-link">Forget Password?</a>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button"  class="btn btn-outline-secondary d-none">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        this.classList.toggle("bi-eye");
        this.classList.toggle("bi-eye-slash");
      });
    </script>
  </body>
</html>
