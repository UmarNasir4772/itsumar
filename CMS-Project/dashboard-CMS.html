<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Smart Hub CMS</title>

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="dashboard-page ">
      <!-- Sidebar -->
      <aside class="sidebar bg-white">
        <h5 class="mb-4 text-center">Management Portal</h5>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#dashboard">Dashboard</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">New Entry</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Clients</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Accounts</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Staff</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main id="dashboard" class="main-content bg-light">
        <!-- Header -->
        <header
          class="d-flex align-items-center justify-content-between bg-white"
        >
          <img
            class="h-logo"
            src="images/sh-logo.png"
            alt="Logo"
            class="me-3"
          />
          <h4 class="h-heading mb-0">Client Management System</h4>
          <img
            class="admin-pic"
            src="images/admin-pic.png"
            class="rounded-circle border"
            alt="Admin"
          />
        </header>

        <!-- Dynamic Content Area -->
        <section class="flex-grow-1 p-4">
          <h6 class="mb-3">Welcome to the Dashboard</h6>

          <!-- You can load content dynamically here using JS or server-side rendering -->
          <div class="border p-3 rounded bg-white shadow-sm">
            <div class="row g-4">
              <div class="col-md-6 col-lg-6">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h6 class="card-title text-center mb-3">NEW ENTRY</h6>
                    <canvas id="newEntryChart"></canvas>
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-lg-6">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h6 class="card-title text-center mb-3">CLIENTS</h6>
                    <canvas id="clientsChart"></canvas>
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-lg-6">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h6 class="card-title text-center mb-3">ACCOUNTS</h6>
                    <canvas id="accountsChart"></canvas>
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-lg-6">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h6 class="card-title text-center mb-3">STAFF</h6>
                    <canvas id="staffChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Footer -->
        <footer class="text-center bg-white border-top">
          <small
            >All rights reserved &copy; Smart Hub Clients Management
            System.</small
          >
        </footer>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const chartColors = ['#0d6efd', '#fd7e14', '#adb5bd', '#ffc107'];

  const data = {
    labels: ['1st Qtr', '2nd Qtr', '3rd Qtr', '4th Qtr'],
    datasets: [{
      label: 'Quarterly Data',
      data: [40, 30, 15, 15],
      backgroundColor: chartColors,
      borderWidth: 1
    }]
  };

  const config = {
    type: 'pie',
    data: data,
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
          labels: {
            color: '#333',
            font: {
              size: 12
            }
          }
        }
      }
    }
  };

  new Chart(document.getElementById('newEntryChart'), config);
  new Chart(document.getElementById('clientsChart'), config);
  new Chart(document.getElementById('accountsChart'), config);
  new Chart(document.getElementById('staffChart'), config);
</script>

  </body>
</html>
